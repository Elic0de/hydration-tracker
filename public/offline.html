<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - 水分補給トラッカー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #c7d2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 1rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(59, 130, 246, 0.4);
        }
        
        .offline-features {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .offline-features h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .offline-features ul {
            list-style: none;
            padding: 0;
        }
        
        .offline-features li {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .offline-features li::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .online {
            background: #d1fae5;
            color: #065f46;
        }
        
        .offline {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">📱</div>
        <h1 class="title">オフラインモード</h1>
        <p class="subtitle">
            インターネット接続が利用できませんが、<br>
            アプリは引き続き使用できます。
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            🔄 再試行
        </button>
        
        <div class="offline-features">
            <h3>💾 利用可能な機能</h3>
            <ul>
                <li>水分補給の記録</li>
                <li>データの閲覧・編集</li>
                <li>統計とグラフの確認</li>
                <li>リマインダー設定</li>
                <li>過去のデータ確認</li>
            </ul>
        </div>
        
        <div id="connection-status" class="status offline">
            🔴 オフライン
        </div>
    </div>

    <script>
        // Monitor online/offline status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                statusEl.textContent = '🟢 オンライン';
                statusEl.className = 'status online';
                
                // Auto-reload when back online
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusEl.textContent = '🔴 オフライン';
                statusEl.className = 'status offline';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Animate the icon
            const icon = document.querySelector('.icon');
            let rotation = 0;
            
            setInterval(() => {
                rotation += 10;
                icon.style.transform = `rotate(${rotation}deg)`;
                
                if (rotation >= 360) {
                    rotation = 0;
                }
            }, 100);
        });
        
        // Register service worker if not already registered
        if ('serviceWorker' in navigator && !navigator.serviceWorker.controller) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered from offline page:', registration);
                })
                .catch(error => {
                    console.log('SW registration failed from offline page:', error);
                });
        }
    </script>
</body>
</html>
